<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<title>Add New Track</title>
</head>
<body>
	<div align="center">
		<h1>Add new track</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${track}" method="post">
			<div class="form-group col-md-4">
				<label>Artist</label>
				<input type="text" class="form-control" th:field="*{artist}" />
			</div>
			<div class="form-group col-md-4">
				<label>Title</label>
				<input type="text" class="form-control" th:field="*{title}" />
			</div>
			<div class="form-group col-md-4">
				<label>Genre</label>
				<input type="text" class="form-control" th:field="*{genre}" />
			</div>
			<div class="form-group col-md-4">
				<label>Year</label>
				<input type="text" class="form-control" th:field="*{year}" />
			</div>
			<button class="btn btn-success" type="submit">Save</button>
		</form>
	</div>
</body>
</html>
