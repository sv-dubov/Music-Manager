<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<title>Music Manager</title>
</head>
<body>
	<div align="center">
		<h1>Your Tracklist</h1>
		<a href="new" class="btn btn-outline-primary" role="button">Add
			new track</a> <br /> <br />
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th class="w-5" scope="col">Track ID</th>
					<th class="w-25" scope="col">Artist</th>
					<th class="w-25" scope="col">Title</th>
					<th class="w-10" scope="col">Genre</th>
					<th class="w-10" scope="col">Year</th>
					<th class="w-25" scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="track : ${trackList}">
					<td th:text="${track.id}">Track ID</td>
					<td th:text="${track.artist}">Artist</td>
					<td th:text="${track.title}">Title</td>
					<td th:text="${track.genre}">Genre</td>
					<td th:text="${track.year}">Year</td>
					<td><a th:href="@{'/edit/' + ${track.id}}"
						class="btn btn-outline-warning" role="button">Edit</a>
						&nbsp;&nbsp;&nbsp; <a th:href="@{'/delete/' + ${track.id}}"
						class="btn btn-outline-danger" role="button">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
